<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./src/output.css">

<body>

    <header>
        <nav class="bg-black h-12 flex items-center justify-between">
            <ul class="flex gap-7 text-lg text-white ml-3">
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
            <button

    <main>

        <div

            <!-- First Card -->
            <div class="absolute top-10 left-0 h-[35vh] w-[40vw] bg-red-500 border-2 border-black rounded-xl z-30">

            <!-- Second Card -->
            <div class="absolute top-20 left-16 h-[35vh] w-[40vw] bg-cyan-400 border-2 border-black rounded-xl z-20">

        </div>


        <div class="flex m-10 border-4 border-blue-400 p-2 h-[90vh] w-[50vw] relative">
            <div class="absolute top-14 left-10 border-2 border-red-600 rounded-2xl z-30">

            <div class="absolute top-35 left-30 border-2 border-red-600 rounded-2xl z-20">

            <div class="absolute top-57 left-57 border-2 border-red-600 rounded-2xl z-10">
                <img src="img/3.avif" class="w-[500px] rounded-2xl" alt="">

        </div>


        <div class="flex m-10 border-4 border-blue-400 p-2 h-[90vh] w-[ 0vw] relative">
            <div class="absolute top-14 left-10 border-2 border-red-600 rounded-2xl">

            <div class="absolute top-57 left-57 border-2 border-red-600 rounded-2xl">
