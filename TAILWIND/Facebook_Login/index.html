<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log in or Sign Up</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link href="./src/output.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <div class="container mt-31 flex items-center justify-center">
        <div class="left w-[40%] m-14">
            <img src="img/fb.svg" alt="" class="w-80">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.
            </p>
        </div>
        <div class="right flex flex-col bg-white p-4 rounded-lg w-[26%] text-[17px] shadow-lg relative">
            <input class="px-3 h-12 my-2 outline-blue-400 border border-gray-300 text-gray-800 rounded-md" type="text"
                placeholder="Email or phone number">
            <input class="px-3 h-12 my-2 outline-blue-400 border border-gray-300 text-gray-800 rounded-md"
                type="password" placeholder="Password">
            <button
                class="bg-blue-500 hover:bg-blue-400 text-white my-2 py-3 rounded-md text-xl font-bold cursor-pointer">Log
                in</button>
            <span class="text-blue-600 text-center text-sm my-2 tracking-tight cursor-pointer hover:underline">Forgot
                password?</span>
            <hr class="my-3 border-gray-300">
            <button
                class="bg-green-500 hover:bg-green-600 text-white px-4 mx-auto my-2 py-3 rounded-md text-lg w-fit font-bold cursor-pointer">Create
                new account</button>
            <span class="absolute -bottom-12 left-1/2 -translate-x-1/2 text-sm text-center whitespace-nowrap">
                <span class="font-bold cursor-pointer hover:underline mr-1">Create a page</span>
                for a celebrity, brand or business.
            </span>
        </div>
    </div>

</body>

</html>
